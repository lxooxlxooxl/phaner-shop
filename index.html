<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Phaner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #0088cc; }
        .catalog {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .card {
            background: #2b2b2b;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            border: 1px solid #3d3d3d;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: #4db6ac;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <h1>Мой Магазин</h1>
    <p>Добро пожаловать, Хозяин! Выберите товар:</p>

    <div class="catalog">
        <div class="card">
            <img src="https://picsum.photos/200/200?random=11" alt="Товар">
            <div class="name">Картина #1</div>
            <div class="price">500 ₽</div>
            <button onclick="buy('Картина #1', 500)">Купить</button>
        </div>
        <div class="card">
            <img src="https://picsum.photos/200/200?random=12" alt="Товар">
            <div class="name">Картина #2</div>
            <div class="price">1200 ₽</div>
            <button onclick="buy('Картина #2', 1200)">Купить</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Разворачиваем на весь экран

        function buy(name, price) {
            // Передаем данные боту
            let data = {
                item_name: name,
                item_price: price
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
