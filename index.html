<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaner Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #0088cc; margin-bottom: 30px; }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        .card {
            background: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid #3d3d3d;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin: 10px 0;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
        }
        button:active {
            transform: scale(0.95);
            background-color: #0077b5;
        }
    </style>
</head>
<body>

    <h1>Phaner Shop</h1>

    <div class="container">
        <div class="card">
            <h3>Премиум Товар</h3>
            <p>Лучшее качество специально для вас.</p>
            <div class="price">1500 ₽</div>
            <button onclick="buy('Премиум Товар (1500 ₽)')">Купить</button>
        </div>

        <div class="card">
            <h3>Стандартный Пакет</h3>
            <p>Оптимальный выбор на каждый день.</p>
            <div class="price">800 ₽</div>
            <button onclick="buy('Стандартный Пакет (800 ₽)')">Купить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран

        function buy(productName) {
            // Отправляем данные боту и закрываем окно
            tg.sendData(productName);
        }
    </script>
</body>
</html>
